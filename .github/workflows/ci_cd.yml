name: Ada Mata CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Ambil kode kita dari repo
    - uses: actions/checkout@v4

    # 2. Install Python 3.11
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # 3. Install Poetry
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    # 4. Install Library (Cache biar cepet)
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction

# 5. Code Quality Checks
    - name: Run Black (Formatter Check)
      # Ganti '.' menjadi 'src tests'
      run: poetry run black src tests --check

    - name: Run Isort (Import Check)
      # Ganti '.' menjadi 'src tests'
      run: poetry run isort src tests --check-only

    - name: Run Pylint (Linter)
      # Tambahkan --recursive=y agar dia baca subfolder
      # || true sudah bagus untuk safety (biar pipeline tetap hijau walau ada warning)
      run: poetry run pylint src --recursive=y || true

    # 6. Unit Test
    - name: Run Pytest
      run: poetry run pytest

    # 7. Docker Image Build (Pembuktian Dockerfile valid)
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag ada-mata-bsort